<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <h2 class="mt-4">Responsáveis de Obras</h2>
            <h5 id="costumer-name-header"></h5>
            
            <ol class="breadcrumb mb-4 justify-content-between">
                <li class="breadcrumb-item active"><a href="/">Início</a>/<a href="/costumers">Clientes</a>/Responsáveis de Obras</li>
                <!-- Button trigger modal -->
                <button id="btnAddReposibleWorks" type="button" class="btn btn-success" data-toggle="modal" data-target="#reposibleWorksModal">
                    Novo Responsável de Obra
                </button>
                
            </ol>

            <div class="card mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>Código</th>
                                    <th>Chefe de Obra</th>
                                    <th>Telefone 1</th>
                                    <th>Email 1</th>
                                    <th>Opções</th>
                                </tr>
                            </thead>
                            <tbody id="listReposibleWorks">
                             
                            </tbody>
                            <tfoot class="bg-dark text-white">
                                <tr>
                                    <th>Código</th>
                                    <th>Chefe de Obra</th>
                                    <th>Telefone 1</th>
                                    <th>Email 1</th>
                                    <th>Opções</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- end ReposibleWorks-fluid -->


        <!--ReposibleWorks Modal------------------------------------------------------------------------------->
        <div class="modal fade" id="reposibleWorksModal" tabindex="-1" role="dialog" aria-labelledby="Detalhes Chefe de Obras"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title"><b id="modalTitle">Cadastrar Responsáveis de Obras</b></h3>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form id="formReposibleWorks">
                            <div class="form-row">

                                <div id="divId">
                                    <div class="form-group col-md-6">
                                        <label id="labelId" for="id">Id</label>
                                        <input type="text" class="form-control" name="id" id="id">
                                    </div> 
                                </div>

                                <div id="divCodigo" class="form-group col-md-4">
                                    <label id="labelCodigo" for="codigo">Código</label>
                                    <input type="text" class="form-control" name="codigo" id="codigo" placeholder="000">
                                </div>

                                <div id="divCliente">
                                    <div class="form-group col-md-8">
                                        <label id="labelid_fk_Cliente" for="id_fk_cliente">ID Cliente</label>
                                        <input type="text" class="form-control" name="id_fk_cliente" id="id_fk_cliente">
                                    </div>
                                </div>   
                               
                                <div class="form-group col-md-6">
                                    <label id="labelCliente" for="cliente">Cliente</label>
                                    <input type="text" class="form-control" name="cliente" id="cliente" placeholder="Nome do Cliente">
                                </div>
                               
                                <div class="form-group col-md-6">
                                    <label for="respObra">Chefe de Obra</label>
                                    <input type="text" class="form-control" name="respObra" id="respObra">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="telefone1">Telefone 1</label>
                                    <input type="text" class="form-control" id="telefone1" name="telefone1" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="telefone2">Telefone 2</label>
                                    <input type="text" class="form-control" id="telefone2" name="telefone2" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="telefone3">Telefone 3</label>
                                    <input type="text" class="form-control" id="telefone3" name="telefone3" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="email1">Email 1</label>
                                    <input type="email1" class="form-control" id="email1" name="email1"
                                        placeholder="exemplo@exemplo.com">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="email2">Email 2</label>
                                    <input type="email" class="form-control" id="email2" name="email2"
                                        placeholder="exemplo@exemplo.com">
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="dtCadastro">Data de Cadastro</label>
                                    <input type="date" class="form-control" id="dtCadastro" name="dtCadastro"
                                        placeholder="00/00/0000" disabled>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="exampleFormControlTextarea1">Anotações</label>
                                    <textarea maxlength="150" class="form-control" id="anotacoes" name="anotacoes" rows="3"></textarea>
                                    Caractetres Restantes: <span class="caracteres">150</span><br>
                                </div>
                                <div class="form-group col-md-6"></div>

                            </div>

                            <br><br>

                        </form>

                        <div style="margin: 0px; width: 100%;" class="breadcrumb justify-content-between">
                            
                            <button id="btnClose" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <!-- btnCreateUser and btnEditUser-->
                            <input id="btnSaveReposibleWorks" type="submit" value="Cadastrar" class="btn btn-success">
                            
                            <!-- para desbloquear os camps para editar o usuário -->
                            <input id="btnUpdate" type="button" value="Editar" class="btn btn-primary">
                            
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- end Costmer Modal -->

<script src="/res/plugins/jquery/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
<script src="../../res/js/util.js"></script>
<script src="../../res/js/reposibleWorks.js"></script>
