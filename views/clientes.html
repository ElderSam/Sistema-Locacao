<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">

            <h1 class="mt-4">Clientes</h1>
            <ol class="breadcrumb mb-4 justify-content-between">
                <li class="breadcrumb-item active">início/Clientes</li>
                <!-- Button trigger modal -->
                <button id="btnAddCostumer" type="button" class="btn btn-success" data-toggle="modal" data-target="#costumerModal">
                    Novo Cliente
                </button>
                
            </ol>

            <div class="card mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>Empresa</th>
                                    <th>status</th>
                                    <th>CPF/CNPJ</th>
                                    <th>Tipo</th>
                                    <th>Opções</th>
                                </tr>
                            </thead>
                            <tbody id="listClient">

                            </tbody>
                            <tfoot class="bg-dark text-white">
                                <tr>
                                    <th>Empresa</th>
                                    <th>status</th>
                                    <th>CPF/CNPJ</th>
                                    <th>Tipo</th>
                                    <th>Opções</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- end container-fluid -->


        <!--Costumer Modal------------------------------------------------------------------------------->
        <div class="modal fade" id="costumerModal" tabindex="-1" role="dialog" aria-labelledby="Detalhes do Cliente"
            aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title"><b id="modalTitle">Cadastrar Cliente</b></h3>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form id="formCostumer">
                            <div class="form-row">

                                <div hidden="true">
                                    <label for="idCliente">Id</label>
                                    <input type="text" name="idCliente" id="idCliente">
                                </div>
                              
                                <div class="form-group col-md-2">
                                    <label id="labelCodigo" for="codigo">Código</label>
                                    <input type="text" class="form-control" name="codigo" id="codigo" placeholder="000">
                                </div>
                                

                                <div class="form-group col-md-4">
                                    <label for="nome">Nome da Empresa *</label>
                                    <input type="text" class="form-control" name="nome" id="nome"
                                        placeholder="Nome Completo">
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="status">Status</label>
                                    <select id="status" name="status" class="form-control" required="">
                                        <option value="0" selected>Inativo</option>
                                        <option value="1">Ativo</option>
                                    </select>
                                    <span class="help-block"></span>
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="tipoCliente">Tipo de Cliente *</label>
                                    <select id="tipoCliente" name="tipoCliente" class="form-control">
                                        <option value="" selected>Escolher...</option>
                                        <option value="F">Pessoa Física</option>
                                        <option value="J">Pessoa Jurídica</option>
                                    </select>
                                </div>
                              
                                <div class="form-group col-md-6">
                                    <label id="labelRg" for="rg">RG</label>
                                    <input type="text" class="form-control" name="rg" id="rg" pattern="\[\s][0-9]{2}.[0-9]{3}.[0-9]{3}-[A]{1}">
                                    <!--<span>Digite sem ponto e traço</span>-->
                                </div>

                                <div class="form-group col-md-6">
                                    <label id="labelCpf" for="cpf">CPF</label>
                                    <input type="text" class="form-control" name="cpf" id="cpf"
                                        placeholder="000.000.000-00">
                                </div>                      
                               
                                <div class="form-group col-md-6">
                                    <label id="labelIe" for="ie" title="Inscrição Estadual">I.E.</label>
                                    <input type="text" class="form-control" name="ie" id="ie">
                                </div>

                                <div class="form-group col-md-6">
                                    <label id="labelCnpj" for="cnpj">CNPJ</label>
                                    <input type="text" class="form-control" name="cnpj" id="cnpj"
                                        placeholder="000 000 000-00">
                                </div>                             

                                <div class="form-group col-md-6">
                                    <label for="telefone1">Telefone 1</label>
                                    <input type="text" class="form-control" id="telefone1" name="telefone1" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="telefone2">Telefone 2</label>
                                    <input type="phone" class="form-control" id="telefone2" name="telefone2" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="email1">Email 1</label>
                                    <input type="email1" class="form-control" id="email1" name="email1"
                                        placeholder="exemplo@exemplo.com">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="email2">Email 2</label>
                                    <input type="email" class="form-control" id="email2" name="email2"
                                        placeholder="exemplo@exemplo.com">
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="uf" title="Unidade Federativa">UF</label>
                                    <select id="uf" name="uf" class="form-control">
                                        <option value = "" selected>Escolher...</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="cep">CEP</label>
                                    <input type="text" class="form-control" id="cep" name="cep">
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade">
                                </div>

                                <div class="form-group col-md-5">
                                    <label for="cidade">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro">
                                </div>

                                <div class="form-group col-md-5">
                                    <label for="endereco">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" name="endereco"
                                        placeholder="Rua Exemplo">
                                </div>

                                <div class="form-group col-md-2">
                                    <label for="numero">Número</label>
                                    <input type="text" class="form-control" id="numero" name="numero" placeholder="000">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="exampleFormControlTextarea1">Complemento</label>
                                    <textarea maxlength="150" class="form-control" id="complemento" name="complemento" rows="3"></textarea>
                                    Caractetres Restantes: <span class="caracteres">150</span><br>
                                </div>
                                <div class="form-group col-md-6"></div>
                                
                                <div class="form-group col-md-4">
                                    <label for="dtCadastro">Data de Cadastro</label>
                                    <input type="date" class="form-control" id="dtCadastro" name="dtCadastro"
                                        placeholder="00/00/0000" disabled>
                                </div>

                            </div>

                            <br><br>

                        </form>

                        <div style="margin: 0px; width: 100%;" class="breadcrumb justify-content-between">
                            
                            <button id="btnClose" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <!-- btnCreateUser and btnEditUser-->
                            <input id="btnSaveCostumer" type="submit" value="Cadastrar" class="btn btn-success">
                            
                            <!-- para desbloquear os camps para editar o usuário -->
                            <input id="btnUpdate" type="button" value="Editar" class="btn btn-primary">
                            
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- end Costmer Modal -->

<script src="/res/plugins/jquery/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
<script src="../res/js/util.js"></script>
<script src="../res/js/costumers.js"></script>
